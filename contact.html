<div class="container">

	<div class="row">

		<div class="col-sm-4" id="boh">

			<div class="frida">
				<img src="img/frida.jpg" class="center-block" id="kahlo" alt="frida">				
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div  class="titre">
						<h3 ><strong>FOLLOW US</strong></h3>
					</div>
				</div>
			</div>
			<div class="rs row" >
					<div class="col-sm-6">
						<div class="facebook">
							<i class="fab fa-facebook fa-2x"></i>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="instagram">
							<i class="fab fa-instagram fa-2x"></i>
						</div>
				</div>
			</div>	
	  	</div>

		<div class="col-sm-8">

		  	<form>

			  	<div class="contact">
				  	<div class="form-group">   
				  		<label for="fname">First Name</label>
				    	<input type="text" id="fname" name="firstname" placeholder="Your name..">
					</div>

				  	<div class="form-group">
				    	<label for="lname">Last Name</label>
				    	<input type="text" id="lname" name="lastname" placeholder="Your last name..">
					</div>

				  	<div class="form-group">
						<label for="email">Email address
				  		<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></label>
				  	</div>

				  	<div class="form-group">
					    <label for="message">Objet du message</label>
					    <select id="message" name="message">
					      <option value="reservation">Réservation</option>
					      <option value="réclamation">Réclamation</option>
					      <option value="evenement">Evénement</option>
					      <option value="emploi">Emploi</option>
					      <option value="autre">Autre</option>
					    </select>
					</div>

				  	<div class="form-group">
					    <label for="subject">Message</label>
					    <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
					</div>
					<div class="button">
		    			<input type="submit" value="Submit" >
					
					</div>

				</div>

		  	</form>

	    </div>

	</div>
 
</div>
